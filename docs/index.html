<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор ошибок</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="errorSound">
        <source src="docs/B4.mp3" type="audio/mpeg"> <!-- Путь к звуку ошибки -->
        Ваш браузер не поддерживает аудио.
    </audio>

    <audio id="backgroundSound" loop>
        <source src="docs/B4.mp3" type="audio/mpeg"> <!-- Путь к фоновому звуку -->
        Ваш браузер не поддерживает аудио.
    </audio>

    <div class="container">
        <h1>Генератор ошибок</h1>
        <button id="errorButton">Сгенерировать ошибку</button>
        <button id="backgroundButton">Включить фон</button>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
